name: Swift

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    strategy:
      matrix:
      destination: ['platform=iOS Simulator,name=iPhone 12,OS=14.5']
    
    steps:
    - name: Checkout
    - uses: actions/checkout@v2
    - name: Run tests
      run:
      xcodebuild -project BetterMVC.xcodeproj -scheme BetterMVC -sdk iphonesimulator -destination "${destination}" test
