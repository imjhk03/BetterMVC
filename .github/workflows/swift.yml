name: Swift

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
    - name: Checkout
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
      xcodebuild clean test -project BetterMVC.xcodeproj -scheme BetterMVC -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.5'
